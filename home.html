<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Financial Services App</title>
    <link rel="icon" type="image/png" href="./payoo.png">
    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f4f5f7] h-[100vh]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
        <nav>
            <div class="border-b-1 border-gray-400 min-h-[50px] flex justify-between items-center p-4">
                <div class="flex justify-between items-center gap-2">
                    <img src="./assets/group.png" alt="" class="h-[50px]">
                    <div>
                        <h2 id="avail" class="font-bold">$<span id="available-balance">45000</span></h2>
                        <p class="text-[#08080880]">Available Balance</p>
                    </div>
                </div>
                <div>
                    <button class="btn"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log Out</button>
                </div>
            </div>
        </nav>
        <!-- welcome -->
        <div class="mt-8 p-4">
            <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payoo!</h1>
            <p class="text-[#08080880] mt-3">Enjoy easy and convenient financial services with us.<br/> Cashout charge is low.</p>
        </div>
        <!-- cards -->
        <div class="min-h-[200px] grid grid-cols-3 gap-4 p-4">
            <div id="add-money-btn" class="text-center p-3 rounded-xl flex flex-col items-center justify-center border-1 border-gray-300">
                <img src="./assets/wallet.png" alt="" class="mx-auto">
                <h2>Add Money</h2>
            </div>
            <div id="cash-out-btn" class="text-center p-3 rounded-xl flex flex-col items-center justify-center border-1 border-gray-300">
                <img src="./assets/cashout.png" alt="" class="mx-auto">
                <h2>Cash Out</h2>
            </div>
            <div class="text-center p-3 rounded-xl flex flex-col items-center justify-center border-1 border-gray-300">
                <img src="./assets/transfer.png" alt="" class="mx-auto">
                <h2>Transfer Money</h2>
            </div>
            <div class="text-center p-3 rounded-xl flex flex-col items-center justify-center border-1 border-gray-300">
                <img src="./assets/bonus.png" alt="" class="mx-auto">
                <h2 class="mt-2">Get Bonus</h2>
            </div>
            <div class="text-center p-3 rounded-xl flex flex-col items-center justify-center border-1 border-gray-300">
                <img src="./assets/bill.png" alt="" class="mx-auto">
                <h2>Pay Bill</h2>
            </div>
            <div class="text-center p-3 rounded-xl flex flex-col items-center justify-center border-1 border-gray-300">
                <img src="./assets/transaction.png" alt="" class="mx-auto">
                <h2>Transactions</h2>
            </div>
        </div>
    </div>
    <!-- form -->
    <div class="all-form-section max-w-lg mx-auto">
        <!-- add money -->
        <div id="add-money-parent">
            <h1 class="font-bold my-5 ml-3 text-xl">Add Money</h1>
            <form action="" class="bg-white rounded-2xl pt-5 pr-8 pl-8">
                <div class="">
                    <label class="font-semibold" for="">Select a bank</label>
                    <br/>
                    <select id="bank" class="select focus:outline-none bg-[#f4f5f7] mt-3 rounded-3xl w-full">
                        <option>Select bank</option>
                        <option>Standard Chartered Bank</option>
                        <option>DBBL</option>
                        <option>UCBL</option>
                        <option>City Bank</option>
                    </select>
                </div>
                <div class="mt-2">
                    <label class="font-semibold" for="">Bank Account Number</label>
                    <br/>
                    <input id="account-number" type="text" placeholder="Enter 11 digit account number" id="" class="input bg-[#f4f5f7] rounded-3xl focus:outline-none w-full mt-2" />
                </div>
                <div class="mt-2">
                    <label class="font-semibold" for="">Amount to Add</label>
                    <br/>
                    <input id="add-amount" type="text" placeholder="Add Amount to withdraw" id="" class="input bg-[#f4f5f7] rounded-3xl focus:outline-none w-full mt-2" />
                </div>
                <div class="mt-2">
                    <label class="font-semibold" for="">Pin Number</label>
                    <br/>
                    <input id="add-pin" type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] rounded-3xl focus:outline-none w-full mt-2" />
                </div>
                <button id="btn-add-money" class="btn bg-[#0874f2] text-white text-lg p-6 w-full rounded-3xl font-bold mt-8">Add Money</button>
            </form>
        </div>

        <div id="cash-out-parent" style="display: none;">
            <h1 class="font-bold my-5 ml-3 text-xl">Cash Out</h1>
            <form action="" class="bg-white rounded-2xl pt-5 pr-8 pl-8">
                <div class="mt-2">
                    <label class="font-semibold" for="">Agent Number</label>
                    <br/>
                    <input id="agent-number" type="text" placeholder="Enter 11 digit number" id="" class="input bg-[#f4f5f7] rounded-3xl focus:outline-none w-full mt-2" />
                </div>
                <div class="mt-2">
                    <label class="font-semibold" for="">Amount</label>
                    <br/>
                    <input id="withdraw-amount" type="text" placeholder="Enter amount to withdraw" id="" class="input bg-[#f4f5f7] rounded-3xl focus:outline-none w-full mt-2" />
                </div>
                <div class="mt-2">
                    <label class="font-semibold" for="">Pin Number</label>
                    <br/>
                    <input id="add-pin" type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] rounded-3xl focus:outline-none w-full mt-2" />
                </div>
                <button id="btn-withdraw" class="btn bg-[#0874f2] text-white text-lg p-6 w-full rounded-3xl font-bold mt-8">Withdraw Money</button>
            </form>
        </div>
    </div>

    <script src="./js/home.js"></script>
</body>
</html>
