<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Financial Services App</title>
    <link rel="icon" type="image/png" href="./payoo.png">
    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/group.png" alt="">
    </div>
    <form class="bg-white rounded-2xl p-10 w-[350px]">
        <div>
            <label class="font-semibold text-lg" for="">Mobile Number</label>
            <br/>
            <input type="text" placeholder="Enter your number" id="mobile-number" class="input bg-[#f4f5f7] mt-3 rounded-3xl focus:outline-none p-6" />
        </div>
        <div class="mt-5">
            <label class="font-semibold text-lg" for="">4 Digit Pin</label>
            <input type="text" placeholder="Enter 4 digit pin" id="pin-number" class="input bg-[#f4f5f7] mt-3 rounded-3xl focus:outline-none p-6" />
        </div>
        <button id="btn-login" class="btn bg-[#0874f2] text-white text-lg p-6 mt-8 w-full rounded-3xl font-bold">Login</button>
    </form>
    <script src="./js/scripts.js"></script>
</body>
</html>
